# Codecov configuration for SmartRecover
# https://docs.codecov.com/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
        informational: true
    
    patch:
      default:
        target: auto
        threshold: 0%
        informational: true

flags:
  backend:
    paths:
      - backend/
    carryforward: false
  
  frontend:
    paths:
      - frontend/src/
    carryforward: false

comment:
  layout: "header, diff, flags, files, footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "backend/tests/"
  - "frontend/src/setupTests.ts"
  - "frontend/src/reportWebVitals.ts"
  - "frontend/src/react-app-env.d.ts"
  - "**/__pycache__/"
  - "**/node_modules/"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.test.py"
