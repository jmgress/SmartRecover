name: Snyk Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual triggering
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write  # For uploading SARIF results
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Backend Python dependencies scan
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Snyk to check for Python vulnerabilities
        uses: snyk/actions/python@master
        continue-on-error: true  # Don't fail the build, just report
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk-python.sarif --file=backend/requirements.txt
      
      # Frontend Node.js dependencies scan
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Node.js dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run Snyk to check for Node.js vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true  # Don't fail the build, just report
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --sarif-file-output=snyk-node.sarif --file=frontend/package.json
      
      # Code scanning (SAST)
      - name: Run Snyk Code test
        uses: snyk/actions/python@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --severity-threshold=high --sarif-file-output=snyk-code.sarif
      
      # Upload Python results to GitHub Security tab
      - name: Upload Snyk Python results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-python.sarif
          category: snyk-python
      
      # Upload Node.js results to GitHub Security tab
      - name: Upload Snyk Node results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-node.sarif
          category: snyk-node
      
      # Upload Code scanning results to GitHub Security tab
      - name: Upload Snyk Code results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code
      
      - name: Security Scan Summary
        if: always()
        run: |
          echo "âœ… Snyk security scan completed"
          echo "Check the Security tab for detailed vulnerability reports"
          echo "Visit https://app.snyk.io for full analysis"
