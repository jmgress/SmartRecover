name: Secret Scanning

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:  # Allow manual triggering

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all history to scan for secrets in past commits
          # This is intentional for secret scanning despite the performance cost
          fetch-depth: 0
      
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          # Scan the entire repository history
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
      
      - name: Secret Scan Summary
        if: always()
        run: |
          echo "âœ… Secret scan completed"
          echo "If secrets were found, the job would have failed above"
          echo "Review the TruffleHog output for details"
